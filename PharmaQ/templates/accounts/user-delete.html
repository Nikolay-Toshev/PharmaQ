{% extends 'common/base.html' %}
{% load static %}

{% block header_title %}
    <h1>Изтрий профил</h1>
{% endblock %}

{% block content %}
    <form class="delete-form" method="post">
        {% csrf_token %}
        <h5>Сигурни ли сте, че искате да изтриете профила си?</h5>
        <button type="submit" class="delete-btn">Delete</button>
        <a href="{% url 'user-details' request.user.pk %}" class="profile-btn">Go Back</a>
    </form>
{% endblock %}
