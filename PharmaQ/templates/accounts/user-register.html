{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="form-outer-container">
        <div class="form-container">
            <div class="form-card">
                <h1 class="form-title">Sign Up</h1>
                
                <form method="post">                    
                    {% csrf_token %}
                    {{ form.as_div }}                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>                    
                </form>

            </div>
        </div>
    </div>
    
{% endblock %}
