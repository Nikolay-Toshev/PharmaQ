{% extends 'common/base.html' %}
{% load static %}
{% load check_user_group %}

{% block content %}
    <div class="form-outer-container">
        <div class="form-container">
            <div class="form-card">
                
                <h1 class="form-title">My Answers</h1>
                
                {% for answer in answers %}
                    <details>
                        <summary>{{ answer.content }}</summary>
                        <p>{{ question.content }}</p>
                
                        {% if request.user == answer.creator_id %}
                            <div class="details-btns">
                                <span><a href="{% url 'answer-edit' user.pk answer.pk %}"><i class="fa-duotone fa-solid fa-pen-to-square"></i></a></span>
                                <span><a href="{% url 'answer-delete' user.pk answer.pk %}"><i class="fa-solid fa-trash"></i></a></span>
                            </div>
                                <div class="profile-details">
                
                                <p>{{ answer.question_id }}</p>
                
                                </div>
                        {% endif %}

                    </details>
                 {% endfor %}                

            </div>
        </div>
    </div>
{% endblock %}
