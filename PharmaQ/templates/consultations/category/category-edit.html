{% extends 'common/base.html' %}
{% load static %}

{% block header_title %}
    <h1>Редактирай категория</h1>
{% endblock %}

{% block content %}

    <div class="form-outer-container">
        <div class="form-container">
            <div class="form-card">
            
                <h1 class="form-title">Редактиране</h1>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary">Редактирай</button>
                </form>

            </div>
        </div>
    </div>        
{% endblock %}
