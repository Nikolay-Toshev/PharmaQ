{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="form-outer-container">
        <div class="form-container">
            <div class="form-card">
                
                <h1 class="form-title">Създаване на категория</h1>
                
                 <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary">Създай</button>
                </form>

            </div>
        </div>
    </div>     
{% endblock %}
