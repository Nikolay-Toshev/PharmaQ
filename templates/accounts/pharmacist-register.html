{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="form-outer-container">
        <div class="form-container">
            <div class="form-card">
                <h1 class="form-title">Регистрация</h1>
                
                <form method="post" enctype="multipart/form-data">                    
                    {% csrf_token %}
                    {{ form.as_div }} 
                    <div>
                        <label for="professional-card">Професионална карта</label>
                        <input type="file" name="professional-card" required>
                        <p>Моля, качете снимка на вашата професионална карта, за да можем да ви валидираме като правоспособен фармацевт!</p>
                        <br>
                        <div class="professional_card">                            
                            <img src="{% static 'img/card-rightcol.png' %}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Регистрирай се</button>                    
                </form>

            </div>
        </div>
    </div>
    
{% endblock %}
