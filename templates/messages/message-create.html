{% extends 'common/base.html' %}
{% load static %}

{% block content %}

    <div class="form-outer-container">
        <div class="form-container">
            <div class="form-card">
                <h1 class="form-title">Изпрати съобщение</h1>
                <p>До: {{ receiver.username }}</p>
                <br>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary">Изпрати</button>
                </form>

            </div>
        </div>
    </div>    
{% endblock %}
